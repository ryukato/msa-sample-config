ribbon:
  eureka:
    enabled: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

zuul:
  routes:
    command-service:
      path:/commands/**
    query-service:
      path:/queries/**
  debug:
    request: true
    response: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.netflix.niws.client.http: INFO
    app: DEBUG
